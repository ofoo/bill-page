<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="weui/css/weui.css"/>
    <link rel="stylesheet" href="weui/css/weuix.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="weui/js/zepto.min.js"></script>
    <script>
        $(function () {

</head>

<body class="page-bg">
<div class="fyl-hd" style="text-align: center">
    <div class="fyl-left">
        <!--<span class="iconfont fyl-fanhui">&#xe653;</span>-->
        <span class="iconfont-shangbiao fyl-fanhui">&#xe659;</span>
        <span style="font-size: 20px">用户注册</span>
    </div>
</div>
<div class="fyl-body">
    <div class="weui-panel">
        <div class="weui-panel__bd" style="padding: 5px">
            <input type="hidden" id="pageTitle" value="">
            <form id="dataForm">
                <input type="hidden" name="id" value="">
                <div class="weui-cells">
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <input class="weui-input" placeholder="账号" autocomplete="off" type="text" id="name"

                                   value="">

                    </div>
                </div>
                <div class="weui-cells">
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <input class="weui-input" placeholder="密码" autocomplete="off" type="number" id="money"
                                   name="money" value="">
                        </div>
                    </div>
                </div>
                <div class="weui-cells">
                    <a class="weui-btn weui-btn_primary fyl-bg" href="javascript:" id="save">登录</a>
                </div>

        </div>
